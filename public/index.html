<!doctype html>
<html>
  <head>
    <title>XKCD Comics</title>
    <base href="http://localhost:8080"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="request.js"></script>
  </head>
  <body onload="getHighest()">
    <div id="box">
        <h1>XKCD Comics</h1>
        <form onsubmit="event.preventDefault(); getNum();">
          Get an issue by number: <input type="number" id="search" required min="1" max="0">
          <input class="button" type="submit" value="Submit">
        </form>
        <h2 id="comic-title"></h2>
        <img id="comic-img">
        <div id="buttons">
            <button class="button" onclick="getRandom()">Random</button>
        </div> 
    </div>
  </body>
</html>
